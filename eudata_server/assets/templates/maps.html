<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map-styles.css">
    <title>EU Maps</title>
</head>

<body class="map-body">
    <svg id="map" class="map-svg"></svg>
    <script src="https://unpkg.com/eurostat-map"></script>
    <script>
        let map = eurostatmap
            .map("ch")
            .title("{{ title }}")
            .titleFontSize(40)
            .titleFill("#444")
            .scale("20M")
            .stat( { eurostatDatasetCode: "{{ dataflow_id }}"})
            .classifMethod("threshold").threshold([50, 75, 100, 150, 300, 850])
            .tooltipShowFlags(false)
            .legend({ x:10, y:180, title: "Density, people/kmÂ²", labelDecNb: 0 })

            if (window.innerWidth > 800) {
                map.insets("default")
            } else {
                // settings for smaller devices
                map.legend({ labelDecNb:0, x: window.innerWidth - 80, y:5 })
                .titleFontSize(12)
                .botTxtFontSize(6)
                .tooltip({fontSize:10})
                .legend({labelFontSize:9})
            }
            map.build();
    </script>
</body>
</html>
